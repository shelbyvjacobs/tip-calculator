<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="calculator">
        <h1>Tip Calculator</h1>
        <form>
            <p class="question-text">What is the bill total, before tax?</p>
            <input type="text" required id="bill-total"></input>
            <p class="question-text">How was the service?</p>
            <select required id="service">
                <option value="0.25">Excellent! - 25%</option>
                <option value="0.2">Great - 20%</option>
                <option value="0.15">Okay - 15%</option>
                <option value="0.1">Meh... - 10%</option>
                <option value="0.05">Terrible! - 5%</option>
            </select>
            <p class="question-text">How many people are sharing the bill?</p>
            <input type="number" required min="1" max="10" id="number-of-people"></input>
            <input type="submit" class="button" id="submit"></input>
            <input type="reset" class="button" id="reset"></input>
        </form>
        <section id="tip-section">
            <p class="tip-subtitle">Tip Amount:</p>
            <h2 id="tip-amount"></h2>
            <p class="tip-subtitle">each</p>
        </section>
    </div>
    <footer>
        <p>Made with <span id="heart">&hearts;</span> by Shelby</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
